<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
</head>
<body>
<div class="container">
    <div class="img-container">
        <p id="image-source">Image by <a href="https://unsplash.com/@raquellucine">Raquel Fereshetian</a> From <a href="https://unsplash.com/">Unsplash</a></p>
        
        <div id="logo-section">
            <img src="./assets/logo.png" height="150px" width="150px">
            <div>
                Somewhere Travels
            </div>
        </div>
        

    </div>
    <div class="content">
        <p id="description">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started.<br/>
            
            <em>You know you want to.</em>
        </p>
        <form>
            <div id="form-inputs">
                <div class="form-input">
                    <label for="first-name-input">First Name:</label><br/>
                    <input type="text" id="first-name-input">
                </div>
                <div class="form-input">
                    <label for="last-name-input">Last Name:</label><br/>
                    <input type="text" id="last-name-input">
                </div>
                <div class="form-input">
                    <label for="email-input">e-mail:</label><br/>
                    <input type="email" id="email-input">
                </div>
                <div class="form-input">
                    <label for="phone-input">Phone Number:</label><br/>
                    <input type="tel" id="phone-input">
                </div>
                <div class="form-input">
                    <label for="password-input">Password:</label><br/>
                    <input type="password" id="password-input">
                </div>
                <div class="form-input">
                    <label for="confirm-password-input">Confirm Password:</label><br/>
                    <input type="password" id="confirm-password-input">
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>    
</div>
</body>
</html>
